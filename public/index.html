<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>StreetView Game</title>
</head>
<body>
    <script src="https://assets.what3words.com/sdk/v3.1/what3words.js?key=RDEIL73Q"></script>

    <div class="container">
        <div id="map"></div>
        <div id="pano"></div>

        <div id="autosuggest">
            <what3words-autosuggest id="suggestComponent"/>
        </div>
        <button id="view-w3w">What3Words</button>

        <button id="im-here">I'm Here!</button>
        <button id="reset">Reset Map View</button>
        <button id="view-map">Map</button>
        <div class="clock"></div>

        <div id="info-panel"></div>

    </div>
    
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXK-nx-IrOQftpxop23luT8MO4Z686-60&callback=initialize&libraries=&v=weekly"
    async
></script>
<script src="script.js"></script>
    
</body>
</html>
