<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

    <title>Coordinate Logger</title>
</head>
<body>
    <div class="container">
        <button id="getcd"> log current location</button>
        <span id="pos-info"></span>
       
        <input type="text" placeholder="title" id="title">
        <textarea name="note" id="note" cols="30" rows="10" placeholder="enter description"></textarea>

            
        <button id="save" >Save this location</button>
        <button id="output" >Output the location array...</button>
        <div class="output-container hidden"></div>
        <div class="loc-result"></div>
        <button id="check">check this location</button>


        <script src="script.js"></script>
    </div>

</body>
</html>
